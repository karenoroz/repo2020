<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">


  <style>
    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
      margin-left: 590px;
      background-image: url("fondo.png");
      background-blend-mode: soft-light;
      background-color: grey;
    }


    h3 {
      background-color: whitesmoke;
      border-radius: 3px;

      font-weight: 200;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }

    .signinbutton {
      font-size: larger;
      background-color: lightgrey;
      font-weight: 300;
      font-weight: 400;
      border-style: double;
    }

    .divsign {
      position: absolute;
      width: 300%;
      max-width: 300px;
      padding: 15px;
      font-size: larger;
      background-color: lightpink;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);


    }

    img {
      position: relative;
      width: 300%;
      max-width: 300px;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>

</head>

<body class="text-center">
  <div class="divsign">
    <img src="logo login.png">
    <form action="cover.html">
      <h3>Please sign in</h3>
      <label for="inputEmail">Email address</label>
      <input type="email" id="inputEmail" placeholder="Email address" required autofocus> <br>
      <label for="inputPassword">Password</label>
      <input type="password" id="inputPassword" placeholder="Password" required> <br>

      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>

      </div>
      <button id="submitButton">Sign in</button>
    </form>
  </div>

  </div>
  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
